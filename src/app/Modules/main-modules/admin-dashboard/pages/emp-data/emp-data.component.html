<section id="Portfilo" class="my-3">
  <div class="servicesSec">
    <div class="app-wrapper shop-wrapper-container">
      <div class="app-content pt-3">
        <div class="row mx-0">
          <div class="w-100 px-0">
            <div class="page-utilities">
              <div class="row mx-0 mb-3 g-2 justify-content-start justify-content-md-end align-items-center">
                <div style="text-align: right">
                  <button type="submit" class="btn app-btn-primary theme-btn mx-auto" (click)="EmpolyeeModal(true)">
                    Add New Employee
                  </button>
                </div>
              </div>

              <!-- table View  -->

              <p-table responsiveLayout="scroll" #dt2 [value]="empolyeesData" [rows]="5" dataKey="id"
                [showCurrentPageReport]="true" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5, 10, 25, 50]"
                styleClass="p-datatable-customers" [paginator]="true" [currentPageReportTemplate]="
                  'Showing {first} to {last} of {totalRecords} entries'
                " [lazy]="true" [rows]="10">
                <!-- User Table  -->
                <ng-template pTemplate="header">
                  <tr>
                    <th class="cell">Employee Id#</th>
                    <th class="cell">name</th>
                    <th class="cell">department</th>
                    <th class="cell">designation</th>
                    <th class="cell">contact Number</th>
                    <th class="cell">Actions</th>
                  </tr>
                </ng-template>

                <!-- Users Records sec  -->

                <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                  <tr>
                    <td>
                      {{ data.id}}
                    </td>

                    <td>
                      <span>{{ data.name }}</span>
                    </td>
                    <td>
                      <span>{{ data.department }}</span>
                    </td>
                    <td>
                      <span>{{ data.designation }}</span>
                    </td>
                    <td>
                      <span>{{ data.contactNum }}</span>
                    </td>

                    <td>
                      <div class="d-flex">
                        <span class="action-col mx-2">
                          <i class="pi pi-pencil" (click)="editPortfilo(data)"></i>
                        </span>
                        <span class="action-col">
                          <i class="pi pi-trash" (click)="OnDeleteRecord(data.id)"></i>
                        </span>
                      </div>
                    </td>
                  </tr>
                </ng-template>

                <!-- No user Found  -->
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="7">No user found.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            <!--//table-utilities-->
          </div>
          <!--//col-auto-->
        </div>
      </div>

      <!-- User Add Model  -->
      <p-dialog header="Header" [(visible)]="openModal" [style]="{ width: '50vw' }" [baseZIndex]="10000">
        <p-header>
          <div class="modal-header">
            <h4 class="modal-title pull-left">
              {{
              editempolyeeData == undefined
              ? "Add New Employee"
              : "Update Employee Record"
              }}
            </h4>
          </div>
        </p-header>
        <app-emp-data-model (modalChange)="EmpolyeeModal(false)" [getAllempolyees]="getAllempolyees" [editempolyeeData]="editempolyeeData">
        </app-emp-data-model>
      </p-dialog>
    </div>
  </div>
</section>
<!-- //Delete Dialog  -->
<p-confirmDialog appendTo="body" header="Confirmation" key="deleteAlert" [style]="{ width: '30vw' }"
  [baseZIndex]="10000" styleClass="dialog-filters"></p-confirmDialog>
