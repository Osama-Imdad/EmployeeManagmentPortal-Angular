<div class="container d-flex flex-column login-form" style="    display: flex;
justify-content: center;
align-items: center;
height: 100vh;">
  <div class="row justify-content-center">
    <div class="my-auto shadow card">
      <div class="px-5 card-body">
        <div class="py-4 text-center">
          <i class="fas fa-lock"></i>
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
          login details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <form [formGroup]="LoginForm" class="d-flex flex-column" (ngSubmit)="onsubmit()">
          <div class="pt-3 form-group">
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
              name="email" />
          </div>
          <div class="pt-3 pb-3 form-group">
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
              name="password" />
          </div>
          <input type="submit" class="btn btn-primary login-btn" value="Login" (click)="loginUser()" name="" />
        </form>
      </div>
      <div class="mx-5 mt-3 mb-5 d-flex justify-content-between">
        <div class="text-right">
          <a routerLink='../forgetpassword'>Forgot Password</a>
        </div>
        <div class="text-left">
          <a>New User?
            <span routerLink="../signin" style="font-weight: 700">Register Now</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
