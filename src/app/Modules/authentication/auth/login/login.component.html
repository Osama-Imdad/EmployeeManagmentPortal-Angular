<div class="container d-flex flex-column login-form" style="    display: flex;
justify-content: center;
align-items: center;
height: 100vh;">
  <div class="row justify-content-center">
    <div class="my-auto shadow card">
      <div class="px-5 card-body">
        <div class="py-4 text-center">
          <i class="fas fa-lock"></i>
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
          login details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <form [formGroup]="LoginForm" class="d-flex flex-column" (ngSubmit)="onsubmit()">
          <div class="pt-3 form-group">
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
              name="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">
                  Email  is required
                </div>
                <div *ngIf="f['email'].errors['email']">
                  Please enter valid email
                </div>
              </div>
          </div>
          <div class="pt-3 pb-3 form-group">
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
              name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">
                  password is required
                </div>
              </div>
          </div>
          <button  class="btn btn-primary login-btn" [disabled]="LoginForm.invalid"  type="submit" >Login</button>
        </form>
      </div>
      <div class="mx-5 mb-5 d-flex justify-content-center align-items-center flex-column ">
          <a routerLink='../forgetpassword'>Forgot Password</a>
          <a>New User?
            <span routerLink="../signin" > <strong>Register Now</strong> </span></a>

      </div>
    </div>
  </div>
</div>
